<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>7.13 - switch program</title>
</head>

<body>
	<script type="text/javascript">
		var program = prompt("Enter F to convert Fahrenheit to Celsius\n\nEnter C to convert Celsius to Fahrenheit\n\nEnter D to convert Dollar to Yen\n\nEnter Y to convert Yen to Dollar").toUpperCase;
		
	
		switch(program) {
			case "F": 
				var f = prompt("What is the temprature in fahrenheit?")

					// convert fahrenheit to celsius here
					var c = (f - 32)*5/9;
					c = eval(c);
					alert("The answer is " + c );
				break;
				
			case "C":
				var c = prompt("What is the temprature in celsius?")
	
					// convert fahrenheit to celsius here
					var f = (c*9/5) + 32;
					f = eval(f);
					alert("The answer is " + f );
				break;
				
			case "D":
				var dollar = prompt("How much money do you have in dollars?");

					// convert dollar to yen
					var yen = 122.47*dollar;

					alert("The conversion is " + yen)
				break;
				
			case "Y":
				var yen = prompt("How much money do you have in yen?");
	
					// convert dollar to yen
					var dollar = yen / 122.47;

					alert("The conversion is " + dollar)
				break;
			default:
				alert("Please try again. This time type what I told you to type!")
				break;
				
		}
		
	</script>
</body>
</html>
