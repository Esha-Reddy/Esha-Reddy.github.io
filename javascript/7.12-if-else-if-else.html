<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>7.12 - if/else-if/else</title>
</head>

<body>
	<script type="text/javascript">
		var color = prompt("What's your favorite color?").toLowerCase();
		
		
		
		if ( color == "purple")
			{alert("THAT IS MY FAVORITE COLOR TOO");}
		else if ( color == "blue")
			{alert("WOW. YOU ARE SO COOL");}
		else if ( color == "green")
			{alert("THAT MEANS YOU LIKE THE COLOR OF GRASS");}
		else if ( color == "yellow")
			{alert("I HATE THAT COLOR! EWW");}
		else if ( color == "brown")
			{alert("YOUR ARE SO WEIRD! HOW COULD YOU LIKE THAT COLOR");}
		else if (color == "red" )
			{alert("DO YOU LIKE SPIDER-MAN!!!!");}
		else if (color == "orange" )
			{alert("DO YOU LIKE THE ORANGE FRUIT!!!!"); }
		else if ( color == "white" )
			{alert("HOW BORING. RELOAD THE PAGE AND TYPE ANOTHER COLOR!");}
		else if (color == "black" )
			{alert("WHY ARE YOU SO DEPRESSING!");}
		else{
			alert("WHY ARE YOU GIVING ME ALL WEIRD NAMES! I KNOW THAT IS NOT A COLOR!");
		}
	
	
	</script>
</body>
</html>
