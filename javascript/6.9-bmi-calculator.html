<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>6.9 - BMI Calculator</title>
</head>

<body>
<script type="text/javascript">
	// get user input in inches and pounds
	var weight = prompt("What is your weight in pounds");
	var height = prompt("What is your height in inches");
	
	// calculate BMI
	var bmi = (weight*703) /(height*height);
	
	
	// print it like so:
	/*
	Height: 5' 8"
	Weight: 148
	BMI: 22.5
	*/
	document.write("Height: " + height + "<br>");
		document.write("Weight: " + weight + "<br>");
			document.write("BMI: " + bmi + "<br>");

</script>
</body>
</html>
