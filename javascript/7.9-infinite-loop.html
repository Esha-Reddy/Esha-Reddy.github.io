<title>7.9 - Infinite Loop</title>
</head>

<body>
	<script type="text/javascript">
		// use your Fahrenheit to Celsius or Dollar to Yen program
		while(true){
		var f = prompt("What is the temprature in fahrenheit?")
	
			// convert fahrenheit to celsius here
			var c = (f - 32)*5/9;
			c = eval(c);
			alert("The answer is " + c );
			var more_temp = confirm("Do you want to enter more values?")
			if(!more_temp) {
				break;
			}
		}
		
		// make it loop until the user is done entering temperatures/dollar amounts
		
		
	</script>
</body>
