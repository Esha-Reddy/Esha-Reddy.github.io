<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Table on Food</title>
</head>

<body>
	<table border="1">
		<caption>Food</caption>
		<thead>
			<tr>
				<th>Name</th>
				<th>Flavor</th>
				<th>On Top</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td colspan="3">&copy; Copyright 2018</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>Cupcake</td>
				<td>Chocolate</td>
				<td rowspan="2">Frosting</td>
			</tr>
			<tr>
				<td>Ice Cream</td>
				<td>Coffee</td>
			</tr>
			<tr>
				<td>Popcorn</td>
				<td>Caramel</td>
				<td>Undecided</td>
			</tr>
			
		</tbody>
	</table>
	
	
</body>
</html>
